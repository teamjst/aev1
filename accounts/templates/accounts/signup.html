{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>JST | AURA ESSENCE</title>
    <link rel="stylesheet" href="{% static '/css/signup.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100" rel="stylesheet"> <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
</head>
<body>
    <img src="{% static '/images/Design.png' width=100 %}" id="logo"/>
    <div class="form-area">
        <h3>SIGN UP</h3>
        <form action="/accounts/userhome" method="post">
            {% csrf_token %}
            {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                <small style="color: white">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
            {% endfor %}
            <input type="submit"></input>
        </form>
    </div>
</div>
</div>
</body>
</html>
